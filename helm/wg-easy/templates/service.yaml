{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wg-easy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wg-easy.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  ports:
    - port: {{ .Values.service.vpn.port }}
      targetPort: udp-vpn
      protocol: UDP
      {{- with .Values.service.vpn.nodePort }}
      nodePort: {{ . }}
      {{- end }}
      name: udp-vpn
    - port: {{ .Values.service.ui.port }}
      targetPort: http-ui
      {{- with .Values.service.ui.nodePort }}
      nodePort: {{ . }}
      {{- end }}
      protocol: TCP
      name: http-ui
  selector:
    {{- include "wg-easy.selectorLabels" . | nindent 4 }}
{{- end }}